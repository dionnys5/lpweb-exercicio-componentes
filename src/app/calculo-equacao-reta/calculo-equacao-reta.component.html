<div class="container">
    <div class="jumbotron">
        <h1>Cálculo Equação Reduzida da Reta</h1>
        <p class="text-muted">Apresenta qual a equação da reta a partir de dois pontos</p>
    </div>
    <div *ngIf="problema">
        <p>{{problema}}</p>
    </div>
    <div *ngIf="!problema">
        <p>A equação para os pontos ({{ponto_a[0]}}, {{ponto_a[1]}}) e ({{ponto_b[0]}}, {{ponto_b[1]}}) é: {{equacao}}</p>
        <p>O angulo é: {{angulo}}º</p>
    </div>
</div>
